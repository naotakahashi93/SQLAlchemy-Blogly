{% extends "base.html" %} 
 
{% block title %} TAGS LIST {% endblock %}

{% block content%} 

    <h1>Tags:</h1>  
    
{% for tag in all_tags %}
    <ul>
        <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    </ul>
    {% endfor %}

    <form  action="/tags/new">
        <button> Create new tag </button>
    </form>
</br>
    <form action="/">
        <button> Back to Home</button>
    </form>
  
{% endblock %}
