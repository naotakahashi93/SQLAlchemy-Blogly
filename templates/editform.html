{% extends "base.html" %} 
 
{% block title %} ADD USER FORM {% endblock %}

{% block content%} 

    <form action="/{{user.id}}/edit" method = "POST">
        <p>First name:<input name="first" value="{{user.first_name}}">
        <p>Last name:<input name="last" value="{{user.last_name}}">
        <p>Image URL:<input name="image" value="{{user.image_url}}">
        </br></br>
        <button> Save! </button>
    </form> 

    <form action ="/">
        <button> Cancel! </button>
    </form>
  


    <ul>{% for user in all_users %}
        <li>{{user.first_name}} {{user.last_name}}</li>
    </ul>
    {% endfor %}
  
{% endblock %}
